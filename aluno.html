<!DOCTYPE html>
<html lang="br">

<head>    
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <main>
        <h2>Formulario de Alunos</h2>
        <form id="formulario">
            <label for="txtnome">Nome:</label>
            <input type="text" id="txtnome">
            <br />
            <label for="txtsobrenome">Sobrenome:</label>
            <input type="text" id="txtsobrenome">
            <br />
            <label for="txtidade">Idade:</label>
            <input type="text" id="txtidade">
            <br />
            <br />
            <input type="submit" id="btnsalvar" value="Salvar">
            <input type="reset" value="Cancelar">
            <br />
        </form>
        <h2>Tabela de Alunos</h2>
        <div id="tabela"></div>
    </main>
</body>

<script src="js/entidade/aluno.js"></script>
<script src="js/controller/aluno_controller.js"></script>
<script src="js/view/form_alunos.js"></script>
<script src="js/view/tabela_alunos.js"></script>
<script src="js/service/aluno_service.js"></script>
<script src="js/app.js"></script>

</html>
